<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="icon" href="http://findicons.com/files/icons/1012/racing_cars/128/dodge.png" />
    <link rel="apple-touch-icon-precomposed" href="http://findicons.com/files/icons/1012/racing_cars/128/dodge.png" />
    <style>
        body {
            margin: 5px;
            background-color: black;
        }

        label {
            display: inline-block;
            width: 120px;
            color: red;
        }

        button {
            display: inline-block;
            width: 280px;
        }

        div {
            display: inline-block;
            width: 350px;
            height: 370px;
            background-color: white;
            border-radius: 50px;
            padding-left: 30px;
            padding-top: 10px;
        }

        input {
            text-align: right;
        }

        span {
            width: 100px;
            text-align: right;
        }
        h1 {
            text-align: center;
            width: 280px;
        }

    </style>
    <script>
        function berechnen() {

            var brutto = document.getElementById("brutto").value;
            var netto = document.getElementById("netto").value;
            var eurokurs = document.getElementById("eurokurs").value;

            var a = brutto * eurokurs;
            var b = netto * eurokurs;
            var c = b * 0.12;
            var d = a + c;
            var e = d * 0.1596;
            var f = e * eurokurs;
            var g = a + c;
            var h = g - f;

            document.getElementById("bruttoCHF").value = Math.round(a);
            document.getElementById("nettoCHF").value = Math.round(b);
            document.getElementById("abzugCHF").value = Math.round(f);
            document.getElementById("totalCHF").value = Math.round(h);


        }

        function setup() {
            document.getElementById("berechne").addEventListener("click", berechnen);
        }

        window.addEventListener("load", setup);
    </script>
</head>
<body>
<div>
    <h1>Calculator</h1>
    <label>Brutto €</label><input type="number" id="brutto"></br>
    <label>Netto €</label><input type="number" id="netto"></br>
    <label>Eurokurs</label><input type="number" id="eurokurs" value="1.08"></br>
    <button id="berechne" type="button">Berechnen</button></br>

    <h4>Berechnung</h4>

    <label>Brutto CHF</label><input type="text" readonly="readonly" id="bruttoCHF"></br>
    <label>Netto CHF</label><input type="text" readonly="readonly" id="nettoCHF"></br>
    <label>Abzug CHF</label><input type="text" readonly="readonly" id="abzugCHF"></br>
    <label>Total CHF</label><input type="text" readonly="readonly" id="totalCHF"></br>

</div>
</body>
</html>
